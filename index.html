<!DOCTYPE html>
<html  lang="en">
<head>
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>TASK LIST</h1>
    </header>
    <main>
        <form id="task-form">
            <input type="text" id="task" placeholder="Add a new task" class="input-field" >
            <button type="submit" class="submit-button">Add Task </button>
        </form>
            <div id="alltask">
                <h2>All Task</h2>
                <ul id="task-list" ></ul>
            </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
